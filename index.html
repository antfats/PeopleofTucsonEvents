    <!--event upload-->
    <div class="medium-8 columns">
      <div class="event-update" id="content">
      </div>

    <!--events upload-->

    <!--catergories and map weather div-->
    <div class="medium-4 columns sticky-container" data-sticky-container="" style="height: 318px;">
      <div class="stickyDiv" data-sticky="e1fpku-sticky" data-anchor="content"
        data-resize="xlmsnw-sticky" data-events="resize"
        style="max-width: 269.5px; margin-top: 1em; top: 0px; bottom: auto; left: 868.5px;">

        <h4>Categories</h4>
        <ul>
        <ul><button class="btn btn-primary" id="music-bttn">Music</button></ul>
        <ul> <button class="btn btn-primary" id="sports-bttn">Sports</button></ul>
        <ul> <button class="btn btn-primary" id="outdoors-bttn">Outdoors</button></ul>
        <ul><button class="btn btn-primary" id="foodies-bttn">Foodies</button></ul>
        <ul><button class="btn btn-primary" id="arts/theater-bttn">Arts/Theater</button></ul>
        <ul><button class="btn btn-primary" id="kids-bttn">Kids</button></ul>
        </ul>
        <br><br>
        <h4>Map</h4>
        <div id="mapDiv">
          <div id="mapid"></div>
        <br><br>  
        </div>
        <h4>Weather</h4>
        <div id="mapHere"></div>
        <div id="weatherForcast">
          <table>
            <tr>
              <th>3/23</th>
              <th>3/24</th>
              <th>3/25</th>
              <th>3/26</th>
              <th>3/27</th>
            </tr>
            <tr>
              <td id="dayOne"></td>
              <td id="dayTwo"></td>
              <td id="dayThree"></td>
              <td id="dayFour"></td>
              <td id="dayFive"></td>

          </table>
        </div>
       

    

      </div>
    </div>

  </ul>
  </div>

<!-- catergories and map weather div --> 

<!-- Entry Form -->
  <div id="formContainer">
    <form>
      <div class="form-group">
        <label for="event-name-input"> Event Name </label>
        <input class="form-control" id="event-name-input" placeholder="BBQ Cookoff!" type="text">
      </div>
      <div class="form-group">
        <label for="event-description-input"> Description </label>
        <input class="form-control" id="event-description-input" placeholder="taste BBQ!" type="text">
      </div>
      <div class="form-group">
        <label for="date-input"> Date </label>
        <input class="form-control" id="date-input" placeholder="03/16/2019" type="text">
      </div>
      <div class="form-group">
        <label for="start-input"> Location </label>
        <input class="form-control" id="userAddress" placeholder="1955 E 6th St" type="text">
        <input class="form-control" id="userCity" placeholder="Tucson" type="text">
        <input class="form-control" id="userState" placeholder="AZ" type="text">
        <input class="form-control" id="userZipcode" placeholder="85710" type="text">
      </div>
      <div class="form-group">
        <label for="Categories">Category</label>
        <select id="Categories" name="Categories">
          <option value="Music"> Music</option>
          <option value="Sports"> Sports</option>
          <option value="Outdoors"> Outdoors</option>
          <option value="Foodies"> Foodies</option>
          <option value="Arts/Theater"> Arts/Theater</option>
          <option value="Kids"> Kids</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary float-right" id="add-event-button">Submit</button>
    </form>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted"></span>
    </div>
  </footer>
<!-- Entry Form -->
